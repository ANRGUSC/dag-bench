name: Multi-Model ML Surveillance Pipeline
description: "Distributed ML inference pipeline for edge-based video monitoring,
  faithfully extracted from Figure 1 of Wu et al. (MILCOM 2024). Multi-modal sensors
  (camera, microphone, seismic) feed two parallel detection-classification branches:
  vehicle detection (YOLOv4) followed by vehicle classification (EfficientNet/ResNet),
  and human detection followed by person identification. Deployed across heterogeneous
  edge servers (Nvidia A2, Orin Nano, GTX 1080)."
