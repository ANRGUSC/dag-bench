id: edge.loki_traffic_pipeline
name: Loki Traffic Analysis Pipeline
description: 'Multi-model traffic analysis pipeline faithfully extracted from Figure
  2(a) of Ahmad et al. (HPDC 2024). A YOLOv5 object detector feeds two parallel downstream
  classifiers: car classification (EfficientNet) for vehicle type identification and
  facial recognition (VGG) for person identification. Part of the Loki system for
  latency-aware ML inference serving on GPU clusters with 250ms SLO targets.'
