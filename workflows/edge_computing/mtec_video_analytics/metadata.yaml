name: M-TEC Video Analytics Pipeline
description: "Distributed video analytics pipeline faithfully extracted from Figure 5
  (Application 3) of Li et al. (arXiv 2024). Video data is read from storage, split
  into segments, then processed through two parallel branches of frame extraction and
  classification before results are written back to storage. A metadata/manifest edge
  from SplitVideo to WriteStorage completes the 8-edge structure. Evaluated on a real
  heterogeneous testbed with Desktop, Jetson AGX Xavier, Xavier NX, and TX2 devices."
