  notes: "DAG structure faithfully extracted from Figure 5 'DAG-based applications
    used in the experiments', specifically Application 3 (Video Analytics). The
    pipeline reads video from storage, splits into segments, extracts frames through
    two parallel branches, classifies each branch, and writes results. The bypass
    edge from SplitVideo to WriteStorage carries segment metadata. Task costs are
    estimated proportional to computational complexity (classification is heaviest,
    I/O is lightest). Data transfer sizes are estimated from typical video processing
    data dimensions. The paper evaluates on a real testbed with heterogeneous hardware
    (Table III): Desktop (16-core x86, 32GB), Jetson AGX Xavier (8-core ARM, 16GB),
    Xavier NX (6-core ARM, 8GB), Jetson TX2 (4-core ARM, 8GB). Network speeds
    reflect wired LAN connections. Affiliations: Purdue University."
