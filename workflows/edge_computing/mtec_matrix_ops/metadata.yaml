name: M-TEC Matrix Operations Pipeline
description: "Distributed matrix operations pipeline faithfully extracted from Figure 5
  (Application 4) of Li et al. (arXiv 2024). A matrix is loaded then forked to
  transpose and multiply operations. Both feed into a matrix-vector multiplication,
  while the multiply result also feeds into matrix inversion. The inversion and first
  mat-vec multiply converge at a final mat-vec multiply, creating complex overlapping
  diamond structures. The most structurally interesting of the four M-TEC applications."
