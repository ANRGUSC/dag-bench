id: agri.flockfocus_feeder
name: FlockFocus Feeder Monitoring Pipeline
description: Video analytics pipeline for automated poultry feeding behavior monitoring,
  faithfully extracted from Figure 1 of Ghafouri et al. (arXiv 2025). The feeder pipeline
  detects chickens (UNeXt) and feeders (YOLOX) in parallel, tracks chickens over time
  via multi-object tracking, analyzes feeding behavior based on spatial proximity
  to feeders, and estimates bird weights from bounding box dimensions. Deployed on
  AWS g4dn.2xlarge instances with NVIDIA T4 GPU.
