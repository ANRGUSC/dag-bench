  paper_doi: 10.1109/CCGRID.2018.00023
  paper_title: "First Hop Mobile Offloading of DAG Computations"
  authors:
  - Vincenzo De Maio
  - Ivona Brandic
  year: 2018
  figure_or_table: "Source code: NavigatorApp.java"
  repo_url: "https://github.com/vindem/sleipnir"
  extraction_method: manual-figure
  extractor: claude-opus-4
  extraction_date: '2026-02-14'
  notes: "DAG structure and task computation costs (in MI - millions of instructions)
    faithfully extracted from the SLEIPNIR open-source Java simulator, specifically
    NavigatorApp.java. Tasks include configuration, GPS, map loading, path calculation,
    traffic monitoring, voice synthesis, speed trap alerts, and GUI display. Several
    tasks are marked non-offloadable in the source (CONF_PANEL, GPS, VOICE_SYNTH,
    SPEED_TRAP, GUI). Data transfer sizes are normalized from SLEIPNIR source code
    data volumes (outData parameters) to produce balanced CCR ratios suitable for
    scheduling benchmarks. The original outData values include stochastic map data
    sizes (exponential distribution with mean 25MB); we use representative fixed
    values. Network is a 3-node MEC topology with 1 mobile device and 2 edge servers.
    MIT licensed source code. Affiliations: TU Wien."
