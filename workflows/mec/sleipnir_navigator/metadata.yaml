id: mec.sleipnir_navigator
name: SLEIPNIR Navigator App
description: "Mobile navigation application DAG from the SLEIPNIR offloading simulator
  (De Maio and Brandic, CCGrid 2018). A config panel and GPS sensor feed into a control
  node that fans out to map loading, path calculation, and traffic monitoring. Map
  data and traffic flow into path calculation, which then fans out to voice synthesis,
  speed trap alerts, and GUI display. The richest DAG structure among the five SLEIPNIR
  apps, with 9 tasks and complex fan-out/fan-in patterns."
domains:
