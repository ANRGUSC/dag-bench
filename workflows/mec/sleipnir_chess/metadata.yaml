  notes: "DAG structure and task computation costs (in MI) faithfully extracted from
    ChessApp.java in the SLEIPNIR simulator. Parameterized by chessMovesNum=5 and
    chessMI=1000 (for COMPUTE_MOVE tasks). CHESS_UI and CHESS_OUTPUT tasks are
    non-offloadable; UPDATE_CHESS and COMPUTE_MOVE are offloadable. Data transfer
    sizes use source code outData values directly (all 500 data units), giving a
    balanced CCR of 1.06. Network is a 3-node MEC topology. The purely linear
    structure (width=1, parallelism=1.0) with 20 tasks makes this useful for
    testing scheduler behavior on long sequential chains. MIT licensed source code.
    Affiliations: TU Wien."
